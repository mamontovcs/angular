@if (user) {
<section id="tasks">
    <header>
        <h2>{{user.name}}'s tasks</h2>
        <menu>
            <button (click)="onAddTask()">Add task</button>
        </menu>
    </header>
    <ul>
        @for (task of getSelectedUserTasks(); track $index) {
        <li>
            <app-task [task]="task" (complete)="onCompleteTask(task.id)"/>
        </li>
        }
    </ul>
</section>
}
